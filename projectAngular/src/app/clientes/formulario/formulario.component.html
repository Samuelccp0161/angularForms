<form>

    <div class="form-group">
      <label for="nome">Login</label>
      <input type="text" class="form-control" name="nome" id="nome" [(ngModel)]="cliente.login"><br/>
      <label for="nome">Senha</label>
      <input type="password" class="form-control" name="password" id="password" [(ngModel)]="cliente.password"><br/>
    </div>

  <div class="form-group" id="contaGrafica">
    <label for="nome">Conta Gr√°fica</label>
    <input type="text" class="form-control" name="contaGrafica" id="contaGrafica" [(ngModel)]="cliente.contaGrafica" onkeypress="return event.charCode >= 48 && event.charCode<=57">
  </div>

  <div class="form-group" id="importPdfDMI">
    <label>Escolha um PDF da DMI</label><br/>
    <input type="file" (change)="inputFileChange($event)"/>
  </div>

  <div class="form-group" id="importPdfDI">
    <label>Escolha um PDF da DI</label><br/>
    <input type="file" (change)="inputFileChange($event)"/>
  </div>
  
    <input type="submit" class="btn btn-primary mt-4" value="Salvar">
    <a href="#" class="btn btn-secondary mt-4 ml-2">Cancelar</a>
  
  </form>
